<script>
// exercise 1
function lessThanFour(string){
    if (string.length < 4){
        return 'Too Short'
    } else if (string.length > 12){
        return 'Too Long'
    } else {
        return 'Accepted'
    }
}
console.log(lessThanFour('Hello'))
console.log(lessThanFour('cat'))
console.log(lessThanFour('asdfasdfrrasdf'))

// exercise 2

let temperature = temp => {

switch (true) {
    case (temp >= 100):
        console.log('%c It\'s Hot! ', 'color: #FF0000');
        break;
    case (temp >= 85 && temp < 100):
        console.log('%c It\'s Nice out!', 'color: #FFA500');
        break;
    case (temp >= 75 && temp < 85):
        console.log('%c It\'s a little chilly', 'color: #FFFF00');
        break;
    case (temp >= 65 && temp < 75):
        console.log('%c It\'s getting cold ', 'color: #008000');
        break;
    case (temp >= 55 && temp < 65):
        console.log('%c It\'s Cold! ', 'color: #800080');
        break;
    case (temp >= 0 && temp < 55):
        console.log('%c It\'s REALLY cold!', 'color: #DB7093');
        break;
    default:
        console.log("That's out of range");
    }
}
console.log(temperature(101))





</script>
