<script>
// exercise 1
function lessThanFour(string){
    if (string.length < 4){
        return 'Too Short'
    } else if (string.length > 12){
        return 'Too Long'
    } else {
        return 'Accepted'
    }
}
console.log(lessThanFour('Hello'))
console.log(lessThanFour('cat'))
console.log(lessThanFour('asdfasdfrrasdf'))
